name: Android Build with Kivy-A.T.

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PATH: /usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:${PATH}

    steps:
    # üîß ‰øÆÂ§çÔºöÊèêÂâçÂÆâË£Ö tar / git
    - name: Ensure system dependencies
      run: |
        sudo apt update
        sudo apt install -y tar gzip git unzip

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Buildozer Environment
      run: |
        sudo apt update
        sudo apt install -y build-essential python3-pip openjdk-17-jdk

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer
        pip install -r requirements.txt

    - name: Install Android SDK Command Line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip sdk-tools.zip -d latest
        rm sdk-tools.zip
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;36.1.0"

    - name: Run Buildozer Android Debug
      run: buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: bin/*.apk
